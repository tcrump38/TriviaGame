<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lord of The Rings Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="title">Lord of The Rings Trivia!</h1>
        <img src= "assets/images/lotrbackground.jpg" alt= "header image" height= "280rem" width= "100%">
    </div>
   


<div class="container">
    <button class='btn btn-primary' id='startBtn'>Start</button>
    <!-- Question page -->
    <div id="timeLeft"></div>
    <div id="currentQuestion"></div>
    <div class="question"></div>
    <div class="answerList"></div>
    <!-- Answer Page -->
    <div id="message"></div>
    <div id="correctedAnswer"></div>
    
    <!-- Scoreboard -->
    <div id="finalMessage"></div>
    <div id="correctAnswers"></div>
    <div id="incorrectAnswers"></div>
    <div id="unanswered"></div>
    <div id="startOverBtn"></div>
</div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
